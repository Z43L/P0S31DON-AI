mao:
  intervalo_analisis: 3600  # 1 hora en segundos
  intervalo_monitoreo: 86400  # 24 horas en segundos
  
  umbrales:
    confianza: 0.95
    similitud: 0.8
    min_muestras: 5
    impacto_significativo: 0.1  # 10% de mejora
  
