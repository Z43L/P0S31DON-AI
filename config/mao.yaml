    deteccion_patrones:
      habilitado: true
      min_secuencias_cluster: 3
    optimizacion_secuencia:
      habilitado: true
    deteccion_anomalias:
      habilitado: true
      umbral_anomalia: 3.0  # 3 desviaciones est치ndar
  
  recursos:
    max_memory_mb: 2048
    max_episodios_analisis: 1000
    timeout_analisis: 300  # 5 minutos
  
  logging:
    nivel: "INFO"
    formato: "json"
    archivo: "/logs/mao.log"