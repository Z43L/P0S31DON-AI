global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'saam-mcp'
    static_configs:
      - targets: ['saam-mcp:8000']
    metrics_path: '/metrics'
    
  - job_name: 'saam-met'
    static_configs:
      - targets: ['saam-met:8001']
    metrics_path: '/metrics'
    
  - job_name: 'saam-sm3'
    static_configs:
      - targets: ['saam-sm3:8002']
    metrics_path: '/metrics'
    
  - job_name: 'saam-mao'
    static_configs:
      - targets: ['saam-mao:8003']
    metrics_path: '/metrics'
    
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/metrics'
    
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
    metrics_path: '/metrics'
    
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'alerts/*.rules'